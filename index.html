<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="title">
                <h1>Stan Lee</h1>
                <h2><em>Excelsior!</em></h2>
            </div>
            <div id="img-div">
                <img id="image" src="https://i.imgur.com/H4AlxiZ.jpg" alt="A photo of Stan Lee">

                <p id="img-caption">
                    A picture of Stan Lee
                </p>
            </div>
            <div id="tribute-info">
                <p>
                    Stan Lee is the creator of Marvel Comics, and throughout his life has created many great works such as Spider-Man, Doctor Strange, Thor, and Fantastic Four.
                </p>
            </div>
            <div id="learn-more">
                <p><a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/Stan_Lee">Click here to learn more about Stan Lee</a></p>
            </div>
        </div>
    </body>
</html>
